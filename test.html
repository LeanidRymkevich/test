<pre>
  <code>
function sentence(List) {
  List.sort((a,b) =&gt; {
    return parseInt(Object.keys(a)[0]) - parseInt(Object.keys(b)[0]);
  });
  
  let result = '';
  List.forEach(element =&gt; {
    result += Object.values(element)[0] + " "
  });

  return result.trim();
}
